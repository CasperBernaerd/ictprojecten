<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Just Hip Hop | Audio Player</title>

    <!-- add styles and scripts -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <a href="../songs.html" Title="Previous Page"><img src="images/arrow2.png" alt="Previous Button" id="fixedbutton2"></a>
        <h2>Audio Player</h2>
    </header>
    <div class="example">

        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist hidden">
            <li audiourl="2Pac-Do-for-love.mp3" cover="cover1.jpg" artist="Tupac Shakur">Do for love</li>
            <li audiourl="2Pac-Friend-Like-me.mp3" cover="cover2.jpg" artist="Tupac Shakur">Friend Like</li>
            <li audiourl="Biggie-Who-shot-ya.mp3" cover="cover3.jpg" artist="Notorius B.I.G">Who Shot Ya?</li>
            <li audiourl="Big L - Put It On.mp3" cover="cover4.jpg" artist="Big L">Put It On</li>
            <li audiourl="Big L - MVP.mp3" cover="cover5.jpg" artist="Big L">MVP</li>
            <li audiourl="A Tribe Called Quest - Electric Relaxation.mp3" cover="cover6.jpg" artist="Tribe Called Quest">Relaxation</li>
            <li audiourl="Wu-Tang Clan - People Say.mp3" cover="cover7.jpg" artist="Wu-Tang Clan">People Say</li>
        </ul>

    </div>
    <footer>
        <a href="../index.html" Title="Home"><img src="images/grayhomebutton2.png" alt="Home Button" id="fixedbutton"></a>
        <p>&copy; Arno Casper Scott 2018</p>
    </footer>
</body>
</html>
